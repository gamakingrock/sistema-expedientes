<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Expedientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0066CC;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 450px;
            margin: 20px auto 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .centered-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .centered-title:after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, white, rgba(255, 255, 255, 0.5));
            border-radius: 1.5px;
        }
        
        .centered-subtitle {
            color: rgba(255, 255, 255, 0.92);
            font-size: 1.25rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
            opacity: 0.9;
            letter-spacing: 0.3px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            padding: 15px 0;
            text-align: center;
        }
        
        .logo-container img {
            max-width: 200px;
            height: auto;
            max-height: 80px;
        }
        
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        
        .form-floating > .form-control,
        .form-floating > .form-select {
            padding: 1rem 0.75rem;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2);
            background: linear-gradient(to right, #002244, #0055AA);
        }
        
        .error-message {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
            display: none;
        }
        
        .panel-container {
            max-width: 1200px;
            margin: 30px auto;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            border: none;
            overflow: hidden;
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .profile-picture-container {
            position: relative;
            display: inline-block;
        }
        
        .profile-picture-container img {
            border: 3px solid var(--secondary-color);
            transition: all 0.3s ease;
        }
        
        .profile-picture-container:hover img {
            transform: scale(1.03);
        }
        
        .upload-icon {
            position: absolute;
            bottom: 5px;
            right: 35px;
        }
        
        #personal-list td {
            vertical-align: middle;
        }
        
        #personal-list img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        
        .table th {
            font-weight: 600;
            background-color: #f8f9fa;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control, .form-select {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #6c757d;
            font-size: 14px;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .footer-line {
            height: 1px;
            background: linear-gradient(to right, transparent, #ced4da, transparent);
            margin-bottom: 15px;
        }
        
        .security-info {
            background: rgba(0, 51, 102, 0.05);
            border-left: 3px solid var(--secondary-color);
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .security-icon {
            color: var(--secondary-color);
            margin-right: 8px;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .footer {
                font-size: 16px;
                padding: 20px 0;
            }
        }
        
        /* Estilos para "Recordar mis credenciales" */
        .form-check-input {
            margin-top: 6px;
            cursor: pointer;
        }
        
        .form-check-label {
            cursor: pointer;
            color: #6c757d;
            transition: all 0.2s;
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.25);
        }
        
        /* Estilos para la paginación */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
            border-radius: 0 0 12px 12px;
        }
        
        .pagination-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .pagination-buttons {
            display: flex;
            gap: 5px;
        }
        
        .pagination-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background-color: white;
            border: 1px solid #ced4da;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        
        .pagination-btn.active {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 99, 204, 0.3);
            border-radius: 50%;
            border-top-color: #0066CC;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Estilos para la nueva pestaña de historial */
        .history-section {
            margin-top: 20px;
        }
        
        .date-filter {
            background-color: #e9f7fe;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .history-table th {
            background-color: #003366;
            color: white;
        }
        
        .history-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .history-table tr:hover {
            background-color: #e9f7fe;
        }
        
        .time-badge {
            background-color: #0066CC;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Capa de carga -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Header con título centrado -->
    <div class="header" id="main-title-section">
        <h1 class="centered-title">SISTEMA DE GESTIÓN DE EXPEDIENTES</h1>
        <p class="centered-subtitle">Registre y gestione expedientes de manera sencilla</p>
    </div>
    
    <!-- Pantalla de Login -->
    <div class="container" id="login-screen">
        <div class="login-container">
            <div class="card border-0">
                <div class="card-body p-4">
                    <!-- Contenedor del logo -->
                    <div class="logo-container text-center mb-4">
                        <img src="https://raw.githubusercontent.com/gamakingrock/sistema-expedientes/main/images/policia-nacional-bolivariana.png" 
                             alt="Logo Policía Nacional Bolivariana" 
                             class="img-fluid">
                    </div>
                    
                    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                    <div id="error-message" class="error-message">
                        <i class="fas fa-exclamation-circle me-2"></i><span id="error-text"></span>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                        </div>
                        <!-- Checkbox para "Recordar mis credenciales" -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-credentials">
                            <label class="form-check-label" for="remember-credentials">Recordar mis credenciales</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="login-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                            <span id="login-text">Iniciar Sesión</span>
                        </button>
                        <div class="mt-3 text-center">
                            <button type="button" class="btn btn-link" id="show-register">¿No tienes cuenta? Regístrate</button>
                        </div>
                    </form>
                    
                    <!-- Formulario de Registro -->
                    <form id="register-form" class="d-none mt-4">
                        <h3 class="text-center mb-3">Crear Cuenta</h3>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="reg-email" required>
                                <label for="reg-email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="reg-password" required>
                                <label for="reg-password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="reg-name" required>
                                <label for="reg-name"><i class="fas fa-user me-2"></i>Nombre completo</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                        <div class="mt-3 text-center">
                            <button type="button" class="btn btn-link" id="show-login">¿Ya tienes cuenta? Inicia sesión</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Información de seguridad -->
            <div class="security-info">
                <i class="fas fa-shield-alt security-icon"></i>
                Su información está protegida con encriptación de extremo a extremo
            </div>
        </div>
    </div>
    
    <!-- Panel Principal (oculto al inicio) -->
    <div class="container panel-container" id="main-panel" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Bienvenido, <span id="user-name" class="text-primary"></span></h2>
            <button id="logout-btn" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
            </button>
        </div>
        
        <!-- Navegación entre pestañas -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab">Registro de Personal</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="historial-tab" data-bs-toggle="tab" data-bs-target="#historial" type="button" role="tab">Historial por Fecha</button>
            </li>
        </ul>
        
        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
            <!-- Pestaña de Registro de Personal -->
            <div class="tab-pane fade show active" id="registro" role="tabpanel">
                <!-- Panel de Registro de Personal -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Registro de Personal</h5>
                    </div>
                    <div class="card-body">
                        <form id="personal-form">
                            <div class="row mb-4">
                                <div class="col-md-4 text-center">
                                    <div class="profile-picture-container mb-3 position-relative">
                                        <img src="https://placehold.co/200x200/003366/white?text=Foto+Personal" 
                                             alt="Foto del personal" 
                                             class="img-fluid rounded-circle" 
                                             id="profile-picture"
                                             style="width: 180px; height: 180px; object-fit: cover;">
                                        <div class="upload-icon" style="position: absolute; bottom: 5px; right: 35px;">
                                            <label for="profile-picture-upload" class="btn btn-primary btn-sm rounded-circle p-2" 
                                                   style="cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                                                <i class="fas fa-camera"></i>
                                            </label>
                                            <input type="file" id="profile-picture-upload" class="d-none" accept="image/*">
                                        </div>
                                    </div>
                                    <p class="text-muted small">Haga clic en el ícono para subir una foto</p>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombres" class="form-label">Nombres</label>
                                            <input type="text" class="form-control" id="nombres" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="apellidos" class="form-label">Apellidos</label>
                                            <input type="text" class="form-control" id="apellidos" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="cedula" class="form-label">Cédula de Identidad</label>
                                            <input type="text" class="form-control" id="cedula" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="edad" class="form-label">Edad</label>
                                            <input type="number" class="form-control" id="edad" min="18" max="70">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jerarquia" class="form-label">Jerarquía</label>
                                    <select class="form-select" id="jerarquia" required>
                                        <option value="">Seleccione...</option>
                                        <option value="general">General</option>
                                        <option value="coronel">Coronel</option>
                                        <option value="teniente-coronel">Teniente Coronel</option>
                                        <option value="mayor">Mayor</option>
                                        <option value="capitan">Capitán</option>
                                        <option value="teniente">Teniente</option>
                                        <option value="subteniente">Subteniente</option>
                                        <option value="sargento-mayor">Sargento Mayor</option>
                                        <option value="sargento">Sargento</option>
                                        <option value="cabo">Cabo</option>
                                        <option value="soldado">Soldado</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo" required>
                                        <option value="">Seleccione...</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Nuevos campos como desplegables -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fecha-inicio" class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="fecha-inicio">
                                </div>
                                <div class="col-md-6">
                                    <label for="tipo-expediente" class="form-label">Tipo de Expediente</label>
                                    <select class="form-select" id="tipo-expediente">
                                        <option value="">Seleccione...</option>
                                        <option value="administrativo">Administrativo</option>
                                        <option value="disciplinario">Disciplinario</option>
                                        <option value="penal">Penal</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class
