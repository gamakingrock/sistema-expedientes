<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Expedientes - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .panel-container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
  <div id="login-screen">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <!-- Logo de la Policía Nacional Bolivariana -->
                    <div class="text-center mb-4">
                        <img src="images/policia-nacional-bolivariana.png" 
                             alt="Logo PNB" 
                             class="img-fluid rounded-circle" 
                             style="max-width: 300px;">
                    </div>
                    
                    <h2 class="card-title text-center mb-4">Sistema de Gestión de Expedientes</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <button type="button" class="btn btn-link" id="show-register">¿No tienes cuenta? Regístrate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                    
                    <h2 class="card-title text-center mb-4">Sistema de Gestión de Expedientes</h2>
                    <!-- Resto del formulario... -->
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Panel Principal (oculto al inicio) -->
    <div class="container panel-container" id="main-panel">
        <h2 class="text-center mb-4">Panel de Control</h2>
        <div class="alert alert-success">
            ¡Has iniciado sesión correctamente!
        </div>
        <div class="text-center">
            <button id="logout-btn" class="btn btn-outline-danger">Cerrar sesión</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://sgcozosmelxzsjcecqrl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnY296b3NtZWx4enNqY2VjcXJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDI4NjYsImV4cCI6MjA2OTU3ODg2Nn0.OpBo_hAeq_EDreiMKiuQyk5o-5nbr8jWcbw4mr0_1I0';
        
        // Inicialización CORRECTA de Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        // Elementos del DOM
        const loginScreen = document.getElementById('login-screen');
        const mainPanel = document.getElementById('main-panel');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Verifica si hay sesión activa al cargar la página
        checkSession();
        
        // Función para verificar la sesión
        async function checkSession() {
            try {
                const { session } = await supabaseClient.auth.getSession();
                
                if (session) {
                    // Usuario autenticado - muestra el panel principal
                    loginScreen.style.display = 'none';
                    mainPanel.style.display = 'block';
                } else {
                    // Usuario no autenticado - muestra el login
                    loginScreen.style.display = 'block';
                    mainPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al verificar sesión:', error);
                showError('Error al verificar sesión. Recarga la página.');
            }
        }
        
        // Función para iniciar sesión
        async function login(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Oculta mensajes de error anteriores
                errorMessage.classList.add('d-none');
                
                // Intenta iniciar sesión
                const { error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Si llegamos aquí, el inicio de sesión fue exitoso
                loginScreen.style.display = 'none';
                mainPanel.style.display = 'block';
            } catch (error) {
                console.error('Error de autenticación:', error);
                showError('Error: ' + error.message);
            }
        }
        
        // Función para cerrar sesión
        async function logout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                
                if (error) {
                    throw error;
                }
                
                // Si llegamos aquí, el cierre de sesión fue exitoso
                loginScreen.style.display = 'block';
                mainPanel.style.display = 'none';
                
                // Limpia los campos
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                alert('Error al cerrar sesión: ' + error.message);
            }
        }
        
        // Muestra mensajes de error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('d-none');
        }
        
        // Configura los eventos
        document.getElementById('login-form').addEventListener('submit', login);
        logoutBtn.addEventListener('click', logout);
    </script>
</body>
</html>
