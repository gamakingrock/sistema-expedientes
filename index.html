<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Expedientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0066CC;
        }
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .login-container {
            max-width: 450px;
            margin: 20px auto 50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        .centered-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        .centered-title:after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, white, rgba(255, 255, 255, 0.5));
            border-radius: 1.5px;
        }
        .centered-subtitle {
            color: rgba(255, 255, 255, 0.92);
            font-size: 1.25rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 15px;
            opacity: 0.9;
            letter-spacing: 0.3px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            padding: 15px 0;
            text-align: center;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
            max-height: 80px;
        }
        .form-floating > label {
            padding: 1rem 0.75rem;
        }
        .form-floating > .form-control,
        .form-floating > .form-select {
            padding: 1rem 0.75rem;
        }
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2);
            background: linear-gradient(to right, #002244, #0055AA);
        }
        .error-message {
            background-color: #fff5f5;
            border-left: 4px solid #dc3545;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 0 4px 4px 0;
            display: none;
        }
        .security-info {
            background: rgba(0, 51, 102, 0.05);
            border-left: 3px solid var(--secondary-color);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
        .security-icon {
            color: var(--secondary-color);
            margin-right: 8px;
            font-size: 1.1rem;
        }
        .role-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 600;
            margin-left: 10px;
            color: white;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
       
        .role-text-user {
            color: #2DC41D; 
            font-weight: 600;
            margin-left: 8px;
}
        .role-super-admin {
            background-color: #8B0000;
        }
    </style>
</head>
<body>
    <!-- Header con título centrado -->
    <div class="header" id="main-title-section">
        <h1 class="centered-title">SISTEMA DE GESTIÓN DE EXPEDIENTES</h1>
        <p class="centered-subtitle">Inicie sesión para acceder al sistema</p>
    </div>
    
    <!-- Pantalla de Login -->
    <div class="container" id="login-screen">
        <div class="login-container">
            <div class="card border-0">
                <div class="card-body p-4">
                    <!-- Contenedor del logo -->
                    <div class="logo-container text-center mb-4">
                        <img src="https://raw.githubusercontent.com/gamakingrock/sistema-expedientes/main/images/policia-nacional-bolivariana.png" 
                             alt="Logo Policía Nacional Bolivariana" 
                             class="img-fluid">
                    </div>
                    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                    <div id="error-message" class="error-message">
                        <i class="fas fa-exclamation-circle me-2"></i><span id="error-text"></span>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="login-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                            <span id="login-text">Iniciar Sesión</span>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Información de seguridad -->
            <div class="security-info">
                <i class="fas fa-shield-alt security-icon"></i>
                <span class="security-text">Su información está protegida con encriptación de extremo a extremo</span>
            </div>
        </div>
    </div>
    
    <!-- Panel Principal (oculto al inicio) -->
    <div class="container" id="main-panel" style="display: none; max-width: 1200px; margin: 30px auto;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Bienvenido al Sistema <span id="user-name" class="text-primary"></span> <span id="role-badge-container"></span></h2>
            <button id="logout-btn" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
            </button>
        </div>
        
        <!-- Panel Principal en Blanco -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">Panel Principal</h5>
            </div>
            <div class="card-body">
                <div class="text-center py-5">
                    <i class="fas fa-home" style="font-size: 4rem; color: #0066CC; opacity: 0.3;"></i>
                    <h3 class="mt-4" style="color: #6c757d;">Panel Principal</h3>
                    <p class="text-muted mt-2">Este es el panel principal del sistema</p>
                    <p class="mt-3">
                        <button id="create-admin-btn" class="btn btn-outline-primary d-none">
                            <i class="fas fa-user-plus me-2"></i>Crear Administrador
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Variables globales
        let supabaseClient = null;
        let isSupabaseConfigured = false;
        
        // Configuración de Supabase (REEMPLAZA CON TUS CREDENCIALES)
        const supabaseUrl = 'https://tptiyqlgopoujierdacw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwdGl5cWxnb3BvdWppZXJkYWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1NjY5MDIsImV4cCI6MjA3MDE0MjkwMn0.CuAron-2EMecpJNjHU_WhaGw93daplqKm-jj6V3JvGQ';
        
        // Elementos del DOM
        const loginScreen = document.getElementById('login-screen');
        const mainPanel = document.getElementById('main-panel');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loginSpinner = document.getElementById('login-spinner');
        const loginText = document.getElementById('login-text');
        const logoutBtn = document.getElementById('logout-btn');
        const loginForm = document.getElementById('login-form');
        const userNameElement = document.getElementById('user-name');
        const roleBadgeContainer = document.getElementById('role-badge-container');
        const createAdminBtn = document.getElementById('create-admin-btn');
        
        // Función para mostrar mensajes de error
        function showError(message) {
            if (errorText && errorMessage) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
            }
            console.error('Error:', message);
        }
        
        // Función para ocultar mensajes de error
        function hideError() {
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }
        
        // Función para verificar si la sesión es válida
        async function isSessionValid() {
            try {
                // Verificar si Supabase está configurado
                if (!isSupabaseConfigured) {
                    console.error('Supabase no está configurado. Verifica tus credenciales.');
                    return false;
                }
                
                // Manejo seguro de la sesión
                const { data, error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('Error al obtener sesión:', error);
                    return false;
                }
                return !!data?.session;
            } catch (error) {
                console.error('Error al verificar validez de sesión:', error);
                return false;
            }
        }
        
        // Función para verificar la sesión
        async function checkSession() {
            try {
                console.log('Verificando sesión...');
                
                // Verificar si Supabase está configurado
                if (!isSupabaseConfigured) {
                    console.error('Supabase no está configurado. Verifica tus credenciales.');
                    showError('Supabase no está configurado. Verifica tus credenciales.');
                    return;
                }
                
                // Manejo seguro de la sesión
                const { data, error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('Error al obtener sesión:', error);
                    throw error;
                }
                
                if (data?.session) {
                    console.log('Sesión encontrada:', data.session);
                    
                    // Usuario autenticado - muestra el panel principal
                    loginScreen.style.display = 'none';
                    mainPanel.style.display = 'block';
                    
                    // Muestra el nombre del usuario
                    const user = data.session.user;
                    if (userNameElement) {
                        // Manejo seguro de user_metadata
                        const fullName = user.user_metadata?.full_name || 
                                        user.user_metadata?.fullName || 
                                        user.user_metadata?.name ||
                                        user.email?.split('@')[0] || 'Usuario';
                        userNameElement.textContent = fullName;
                    }
                    
                    // Verificar el rol del usuario
                    const userRole = user.app_metadata?.role || 
                                     user.user_metadata?.role || 'user';
                    
                    console.log('ROL DEL USUARIO:', userRole);
                    
                    // Mostrar el rol en un badge
                    if (roleBadgeContainer) {
                        roleBadgeContainer.innerHTML = '';
                        const roleBadge = document.createElement('span');
                        roleBadge.className = 'role-badge';
                        
                        if (userRole === 'super_admin') {
                            roleBadge.textContent = 'Administrador Principal';
                            roleBadge.classList.add('role-super-admin');
                        } } else {
 
                            roleBadgeContainer.textContent = 'Usuario';
                            roleBadgeContainer.style.color = '#28a745'; 
                            roleBadgeContainer.style.fontWeight = '600';
                            roleBadgeContainer.style.marginLeft = '8px';
                            return;
                          }
                        }
                        
                        roleBadgeContainer.appendChild(roleBadge);
           
                   
                    if (createAdminBtn) {
                        createAdminBtn.style.display = userRole === 'super_admin' ? 'inline-block' : 'none';
                    }
                } else 
                    console.log('No hay sesión activa');
                    // Usuario no autenticado - muestra el login
                    loginScreen.style.display = 'block';
                    mainPanel.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al verificar sesión:', error);
                showError('Error al verificar sesión: ' + error.message);
            }
        }
        
        // Función para iniciar sesión
        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                hideError();
                // Mostrar spinner de carga
                loginSpinner.classList.remove('d-none');
                loginText.textContent = 'Iniciando sesión...';
                console.log('Intentando iniciar sesión con:', email);
                
                // Intenta iniciar sesión
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Error de autenticación:', error);
                    // Manejo específico de errores
                    let errorMessageText = 'Error: ' + error.message;
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessageText = 'Credenciales inválidas. Verifique su correo y contraseña.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessageText = 'Correo no confirmado. Por favor, revise su bandeja de entrada y confirme su cuenta.';
                    } else if (error.message.includes('Email rate limit exceeded')) {
                        errorMessageText = 'Demasiados intentos. Por favor, intente más tarde.';
                    } else if (error.message.includes('captcha')) {
                        errorMessageText = 'Error de verificación CAPTCHA. Por favor, desactive el CAPTCHA en Supabase o contacte al administrador.';
                    }
                    showError(errorMessageText);
                    // Restaurar el estado del botón
                    loginSpinner.classList.add('d-none');
                    loginText.textContent = 'Iniciar Sesión';
                    return;
                }
                
                console.log('Inicio de sesión exitoso', data);
                // Si llegamos aquí, el inicio de sesión fue exitoso
                loginScreen.style.display = 'none';
                mainPanel.style.display = 'block';
                
                // Muestra el nombre del usuario
                const user = data.user;
                if (userNameElement) {
                    // Manejo seguro de user_metadata para usuarios normales
                    const fullName = user.user_metadata?.full_name || 
                                    user.user_metadata?.fullName || 
                                    user.user_metadata?.name ||
                                    user.email?.split('@')[0] || 'Usuario';
                    userNameElement.textContent = fullName;
                }
                
                // Verificar el rol del usuario
                const userRole = user.app_metadata?.role || 
                                 user.user_metadata?.role || 'user';
                
                console.log('ROL DEL USUARIO:', userRole);
                
                // Mostrar el rol en un badge
                if (roleBadgeContainer) {
                    roleBadgeContainer.innerHTML = '';
                    const roleBadge = document.createElement('span');
                    roleBadge.className = 'role-badge';
                    
                    if (userRole === 'super_admin') {
                        roleBadge.textContent = 'Administrador Principal';
                        roleBadge.classList.add('role-super-admin');
                    } } else {
                        roleBadgeContainer.textContent = 'Usuario';
                        roleBadgeContainer.style.color = '#28a745'; 
                        roleBadgeContainer.style.fontWeight = '600';
                        roleBadgeContainer.style.marginLeft = '8px';
                        return; 
                        }
                    }
                    
                    roleBadgeContainer.appendChild(roleBadge);
                }
                
                // Mostrar botón de crear administrador solo para super_admin
                if (createAdminBtn) {
                    createAdminBtn.style.display = userRole === 'super_admin' ? 'inline-block' : 'none';
                }
                
                // Restaurar el estado del botón
                loginSpinner.classList.add('d-none');
                loginText.textContent = 'Iniciar Sesión';
                
            } catch (error) {
                console.error('Error inesperado al iniciar sesión:', error);
                showError('Error inesperado: ' + error.message);
                // Restaurar el estado del botón
                loginSpinner.classList.add('d-none');
                loginText.textContent = 'Iniciar Sesión';
            }
        }
        
        // Función para cerrar sesión
        async function logout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                // Mostrar pantalla de login
                loginScreen.style.display = 'block';
                mainPanel.style.display = 'none';
                // Limpiar el formulario de login
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('user-name').textContent = '';
                document.getElementById('role-badge-container').innerHTML = '';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                alert('Error al cerrar sesión: ' + error.message);
            }
        }
        
        // Función para inicializar Supabase
        function initSupabase() {
            try {
                // Verificar si las credenciales son placeholders
                if (supabaseUrl.includes('TU_SUPABASE_URL') || 
                    supabaseKey.includes('TU_SUPABASE_ANON_KEY')) {
                    throw new Error("Debes reemplazar las credenciales de Supabase. Abre este archivo en un editor de texto y reemplaza los valores de supabaseUrl y supabaseKey con los de tu proyecto.");
                }
                
                // Inicializar Supabase
                const { createClient } = supabase;
                supabaseClient = createClient(supabaseUrl, supabaseKey, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: true
                    }
                });
                
                isSupabaseConfigured = true;
                console.log("Supabase inicializado correctamente");
            } catch (error) {
                console.error("Error al inicializar Supabase:", error);
                showError("Error de configuración: " + error.message);
            }
        }
        
        // Configurar eventos
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar Supabase
                initSupabase();
                
                // Verificar la sesión inicial
                await checkSession();
                
                // Configurar el evento de submit del formulario de login
                if (loginForm) {
                    loginForm.addEventListener('submit', login);
                }
                
                // Configurar botón de logout
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', logout);
                }
                
                console.log('Sistema de login inicializado correctamente');
            } catch (error) {
                console.error('Error al inicializar el sistema:', error);
                showError('Error al inicializar el sistema: ' + error.message);
            }
        });
    </script>
</body>
</html>
