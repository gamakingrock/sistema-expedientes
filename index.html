<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Expedientes - Modo Diagn√≥stico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .error-box {
            background-color: #fff8f8;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Expedientes</h1>
            <p class="text-muted">Modo Diagn√≥stico</p>
        </div>
        
        <div id="error-container" class="error-box">
            <h5>‚ö†Ô∏è Error Detectado:</h5>
            <p id="error-message">Se producir√° un error al cargar</p>
        </div>
        
        <div id="login-screen">
            <h2 class="mb-4">Iniciar Sesi√≥n</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" required value="admin@empresa.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" required value="admin123">
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
            </form>
            
            <div class="mt-4">
                <h5>Estado de Conexi√≥n:</h5>
                <div id="connection-status" class="alert alert-secondary">
                    Verificando conexi√≥n...
                </div>
            </div>
            
            <div class="mt-4">
                <h5>Diagn√≥stico R√°pido:</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Supabase inicializado
                        <span id="supabase-status" class="badge bg-secondary">...</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Elementos del DOM cargados
                        <span id="dom-status" class="badge bg-secondary">...</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Muestra cualquier error en la consola
        console.log("‚úÖ Iniciando sistema en modo diagn√≥stico");
        
        // Variables de estado
        let supabaseInitialized = false;
        let domLoaded = false;
        
        // Actualiza el estado de conexi√≥n
        function updateConnectionStatus(message, isError = false) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            if (isError) {
                statusElement.className = 'alert alert-danger';
            } else {
                statusElement.className = 'alert alert-success';
            }
        }
        
        // Muestra errores en la interfaz
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            
            console.error("‚ùå ERROR CR√çTICO:", message);
        }
        
        // Verifica credenciales de Supabase
        function verifySupabaseCredentials() {
            const supabaseUrl = 'https://sgcozosmelxzsjcecqrl.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnY296b3NtZWx4enNqY2VjcXJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDI4NjYsImV4cCI6MjA2OTU3ODg2Nn0.OpBo_hAeq_EDreiMKiuQyk5o-5nbr8jWcbw4mr0_1I0';
            
            // Verifica que las credenciales no est√©n vac√≠as
            if (!supabaseUrl || supabaseUrl.includes('tu-proyecto')) {
                showError("URL de Supabase no configurada correctamente");
                return false;
            }
            
            if (!supabaseKey || supabaseKey.includes('tu-clave')) {
                showError("Clave de Supabase no configurada correctamente");
                return false;
            }
            
            return { url: supabaseUrl, key: supabaseKey };
        }
        
        // Intenta inicializar Supabase
        function initSupabase() {
            const credentials = verifySupabaseCredentials();
            if (!credentials) return null;
            
            try {
                console.log("‚úÖ Intentando inicializar Supabase...");
                const { createClient } = supabase;
                const client = createClient(credentials.url, credentials.key);
                
                console.log("‚úÖ Supabase inicializado correctamente");
                document.getElementById('supabase-status').textContent = "‚úÖ";
                document.getElementById('supabase-status').className = "badge bg-success";
                supabaseInitialized = true;
                
                // Verifica la conexi√≥n
                client.auth.getSession()
                    .then(({ data, error }) => {
                        if (error) {
                            console.error("‚ùå Error al verificar sesi√≥n:", error);
                            updateConnectionStatus("Error de conexi√≥n: " + error.message, true);
                        } else {
                            console.log("‚úÖ Sesi√≥n verificada correctamente");
                            updateConnectionStatus("Conexi√≥n establecida correctamente");
                        }
                    })
                    .catch(err => {
                        console.error("‚ùå Error al verificar sesi√≥n:", err);
                        updateConnectionStatus("Error de conexi√≥n: " + err.message, true);
                    });
                
                return client;
            } catch (error) {
                console.error("‚ùå Error al inicializar Supabase:", error);
                showError("Error al inicializar Supabase: " + error.message);
                document.getElementById('supabase-status').textContent = "‚ùå";
                document.getElementById('supabase-status').className = "badge bg-danger";
                return null;
            }
        }
        
        // Configura los eventos
        function setupEvents(supabase) {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log("üëâ Intentando iniciar sesi√≥n con:", email);
                    
                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                        
                        if (error) {
                            console.error("‚ùå Error de autenticaci√≥n:", error);
                            alert("Error: " + error.message);
                            return;
                        }
                        
                        console.log("‚úÖ Inicio de sesi√≥n exitoso", data);
                        alert("¬°Inicio de sesi√≥n exitoso!");
                    } catch (error) {
                        console.error("‚ùå Error inesperado al iniciar sesi√≥n:", error);
                        alert("Error inesperado: " + error.message);
                    }
                });
                
                console.log("‚úÖ Eventos de login configurados");
            } else {
                showError("No se encontr√≥ el formulario de login");
                console.error("‚ùå No se encontr√≥ el formulario de login");
            }
        }
        
        // Verifica el estado del DOM
        function checkDOMStatus() {
            domLoaded = true;
            document.getElementById('dom-status').textContent = "‚úÖ";
            document.getElementById('dom-status').className = "badge bg-success";
            console.log("‚úÖ DOM completamente cargado");
        }
        
        // Inicializaci√≥n segura
        document.addEventListener('DOMContentLoaded', () => {
            checkDOMStatus();
            
            try {
                // Intenta inicializar Supabase
                const supabase = initSupabase();
                
                if (supabase) {
                    // Configura los eventos
                    setupEvents(supabase);
                    
                    // Actualiza el estado de conexi√≥n
                    updateConnectionStatus("Sistema listo para usar");
                } else {
                    updateConnectionStatus("No se pudo inicializar Supabase", true);
                }
            } catch (error) {
                showError("Error cr√≠tico: " + error.message);
                updateConnectionStatus("Error cr√≠tico en la inicializaci√≥n", true);
            }
        });
    </script>
</body>
</html>
