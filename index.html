<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Expedientes - Versi√≥n Segura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .error-box {
            background-color: #fff8f8;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Expedientes</h1>
            <p class="text-muted">Versi√≥n Segura</p>
        </div>
        
        <div id="error-container" class="error-box">
            <h5>‚ö†Ô∏è Error Detectado:</h5>
            <p id="error-message">Se producir√° un error al cargar</p>
        </div>
        
        <div id="login-screen">
            <h2 class="mb-4">Iniciar Sesi√≥n</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" required value="admin@empresa.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" required value="admin123">
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
            </form>
            
            <div class="mt-4">
                <h5>Estado de Conexi√≥n:</h5>
                <div id="connection-status" class="alert alert-secondary">
                    Verificando conexi√≥n...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Muestra cualquier error en la consola
        console.log("‚úÖ Iniciando sistema en modo seguro");
        
        // Variables globales
        let supabase = null;
        let supabaseUrl = 'https://sgcozosmelxzsjcecqrl.supabase.co';
        let supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnY296b3NtZWx4enNqY2VjcXJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMDI4NjYsImV4cCI6MjA2OTU3ODg2Nn0.OpBo_hAeq_EDreiMKiuQyk5o-5nbr8jWcbw4mr0_1I0';
        
        // Muestra errores en la interfaz
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorContainer.style.display = 'block';
            
            console.error("‚ùå ERROR CR√çTICO:", message);
            updateConnectionStatus("Error cr√≠tico: " + message, true);
        }
        
        // Actualiza el estado de conexi√≥n
        function updateConnectionStatus(message, isError = false) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = message;
            if (isError) {
                statusElement.className = 'alert alert-danger';
            } else {
                statusElement.className = 'alert alert-success';
            }
        }
        
        // Verifica credenciales de Supabase
        function verifySupabaseCredentials() {
            // Verifica que las credenciales no est√©n vac√≠as
            if (!supabaseUrl || supabaseUrl.includes('tu-proyecto')) {
                showError("URL de Supabase no configurada correctamente");
                return false;
            }
            
            if (!supabaseKey || supabaseKey.includes('tu-clave')) {
                showError("Clave de Supabase no configurada correctamente");
                return false;
            }
            
            return true;
        }
        
        // Intenta inicializar Supabase de forma segura
        function initSupabase() {
            if (!verifySupabaseCredentials()) {
                updateConnectionStatus("Credenciales inv√°lidas", true);
                return false;
            }
            
            try {
                console.log("‚úÖ Intentando inicializar Supabase...");
                
                // Carga el script de Supabase si no est√° disponible
                if (typeof supabase === 'undefined') {
                    console.log("‚ö†Ô∏è Supabase no est√° disponible. Cargando script...");
                    const script = document.createElement('script');
                    script.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
                    script.onload = () => {
                        console.log("‚úÖ Supabase cargado din√°micamente");
                        initializeSupabaseClient();
                    };
                    script.onerror = () => {
                        showError("No se pudo cargar la biblioteca de Supabase");
                    };
                    document.head.appendChild(script);
                    return false;
                }
                
                // Si Supabase ya est√° disponible, inicializa el cliente
                initializeSupabaseClient();
                return true;
            } catch (error) {
                console.error("‚ùå Error al inicializar Supabase:", error);
                showError("Error al inicializar Supabase: " + error.message);
                return false;
            }
        }
        
        // Inicializa el cliente de Supabase
        function initializeSupabaseClient() {
            try {
                supabase = supabase.createClient(supabaseUrl, supabaseKey);
                console.log("‚úÖ Supabase inicializado correctamente");
                
                // Verifica la conexi√≥n
                supabase.auth.getSession()
                    .then(({ data, error }) => {
                        if (error) {
                            console.error("‚ùå Error al verificar sesi√≥n:", error);
                            updateConnectionStatus("Error de conexi√≥n: " + error.message, true);
                        } else {
                            console.log("‚úÖ Sesi√≥n verificada correctamente");
                            updateConnectionStatus("Conexi√≥n establecida correctamente");
                        }
                    })
                    .catch(err => {
                        console.error("‚ùå Error al verificar sesi√≥n:", err);
                        updateConnectionStatus("Error de conexi√≥n: " + err.message, true);
                    });
            } catch (error) {
                console.error("‚ùå Error al crear el cliente de Supabase:", error);
                showError("Error al crear el cliente de Supabase: " + error.message);
            }
        }
        
        // Funci√≥n para iniciar sesi√≥n
        async function login(e) {
            e.preventDefault();
            
            if (!supabase) {
                showError("Supabase no est√° inicializado. Recarga la p√°gina.");
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log("üëâ Intentando iniciar sesi√≥n con:", email);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error("‚ùå Error de autenticaci√≥n:", error);
                    showError("Error de autenticaci√≥n: " + error.message);
                    return;
                }
                
                console.log("‚úÖ Inicio de sesi√≥n exitoso", data);
                alert("¬°Inicio de sesi√≥n exitoso!");
            } catch (error) {
                console.error("‚ùå Error inesperado al iniciar sesi√≥n:", error);
                showError("Error inesperado: " + error.message);
            }
        }
        
        // Configura los eventos
        function setupEvents() {
            const loginForm = document.getElementById('login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', login);
                console.log("‚úÖ Eventos de login configurados");
            } else {
                showError("No se encontr√≥ el formulario de login");
                console.error("‚ùå No se encontr√≥ el formulario de login");
            }
        }
        
        // Inicializaci√≥n segura
        function initSystem() {
            try {
                // Intenta inicializar Supabase
                const isSupabaseReady = initSupabase();
                
                // Configura los eventos
                setupEvents();
                
                if (isSupabaseReady) {
                    updateConnectionStatus("Sistema listo para usar");
                } else {
                    updateConnectionStatus("Supabase no est√° disponible", true);
                }
            } catch (error) {
                showError("Error cr√≠tico: " + error.message);
                updateConnectionStatus("Error cr√≠tico en la inicializaci√≥n", true);
            }
        }
        
        // Inicializa el sistema despu√©s de que el DOM est√© cargado
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSystem);
        } else {
            initSystem();
        }
    </script>
</body>
</html>
